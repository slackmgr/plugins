name: Code Scanning

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.go'
      - '**/go.mod'
      - '**/go.sum'
      - '.github/workflows/code-scanning.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.go'
      - '**/go.mod'
      - '**/go.sum'
      - '.github/workflows/code-scanning.yml'
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gosec:
    name: GoSec
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.2

    - name: Set up Go
      uses: actions/setup-go@v6.2.0
      with:
        go-version: 'stable'
        cache: true
        cache-dependency-path: |
          go.work
          dynamodb/go.sum
          postgres/go.sum
          pubsub/go.sum
          sqs/go.sum

    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: Run Gosec Security Scanner
      run: gosec -no-fail -fmt sarif -out results.sarif ./...

    - name: Upload Gosec results
      if: always()
      uses: github/codeql-action/upload-sarif@v4.32.3
      with:
        sarif_file: results.sarif

  govulncheck:
    name: GoVulncheck
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.2

    - name: Set up Go
      uses: actions/setup-go@v6.2.0
      with:
        go-version: 'stable'
        cache: true
        cache-dependency-path: |
          go.work
          dynamodb/go.sum
          postgres/go.sum
          pubsub/go.sum
          sqs/go.sum

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: |
        mkdir -p vuln-sarif
        for plugin in sqs dynamodb postgres pubsub; do
          govulncheck -C $plugin -format sarif ./... > vuln-sarif/${plugin}.sarif || true
        done
        jq -s '
          .[0].runs[0].results = ([.[].runs[0].results] | add // []) |
          .[0].runs[0].artifacts = ([.[].runs[0].artifacts] | add // []) |
          .[0]
        ' vuln-sarif/*.sarif > vuln.sarif

    - name: Upload govulncheck results
      if: always()
      uses: github/codeql-action/upload-sarif@v4.32.3
      with:
        sarif_file: vuln.sarif
